<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cambiar colores de un DIV</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <div class="contenedor">
    <div class="titulo">
      <img class="foto" src="images/portada.png">
      <div class="button-container">
        <a href="#galeria">
          <button class="button">
            <div class="arrow-up"></div>
          </button>
        </a>
      </div>
    </div>
  </div>

  <div class="contenedor2">
    <!-- Boton Retroceder -->
    <div class="retroceder">
      <button class="button2">
        <svg class="arrow2" viewBox="0 0 448 512" style="transform: rotate(180deg);" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path></svg>
        <span class="text2">Back</span>     
      </button>
    </div>
    <div class="galeria">
      <ul class="galeria-inner">
        <img id="fotos" src="images/f40.jpg" alt="hola">
        <img id="fotos" src="images/audi.jpg">
        <img id="fotos" src="images/civic.jpg">
        <img id="fotos" src="images/gti.jpg">
        <img id="fotos" src="images/lambo.jpg">
        <img id="fotos" src="images/porsche911.jpg">
        <img id="fotos" src="images/toyota_mr2.jpg">
      </ul>

    </div>
    <!-- Boton Avanzar -->
    <div class="avanzar">
      <button class="button2">
        <span class="text2">Next</span>
        <svg class="arrow2" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path></svg>
      </button>
    </div>
  </div>
  <!-- Incluye la biblioteca GSAP y el script.js al final del cuerpo -->
  <script src="https://unpkg.com/gsap@3.9.2/dist/gsap.min.js"></script>
  <script src="js/js.js"></script>
</body>

</html>
