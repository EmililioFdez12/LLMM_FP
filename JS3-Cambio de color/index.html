<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambiar colores de un DIV</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor">
        <div id = "cuadroMedidas">
        <p id = "tit"></p>  
        <div id = "reloj"></div>
        <div class="contenido">
            <section class="botones">
                <input type="button" value="rojo" id="btnrojo" onclick="setColorRojo()"
                    onmouseover="changeColor(this,'#FF786E','white')" onmouseout="changeColorReset(this)">
                <input type="button" value="verde" id="btnverde" onclick="setColorVerde()"
                    onmouseover="changeColor(this,'#84ff6e','white')" onmouseout="changeColorReset(this)">
                <input type="button" value="azul" id="btnazul" onclick="setColorAzul()"
                    onmouseover="changeColor(this,'#6ed8ff','white')" onmouseout="changeColorReset(this)">
                <input type="button" value="amarillo" id="btnamarillo" onclick="setColorAmarillo()"
                    onmouseover="changeColor(this,'#F4FA4B','white')" onmouseout="changeColorReset(this)">
                <!-- Color aÃ±adido -->
                <input type="button" value="morado" id="btnmorado" onclick="setColorMorado()"
                    onmouseover="changeColor(this,'violet','white')" onmouseout="changeColorReset(this)">
                <!-- Color reset -->
                <input type="button" value="reset" id="btnreset" onclick="setColorReset()"
                    onmouseover="changeColor(this,'#1C1C1C','white')" onmouseout="changeColorReset(this)">
            </section>
            <div class="box">
                <img id ="fotoCambiante" src="images/greenLandscape.jpg" onclick="cambiarImagen()" ></img>
            </div>
        </div>
    </div>
    </div>
    <script src="js/changecolor.js"></script>
</body>

</html>
